<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-hr.css">
    <title>HR 界面</title>
</head>
<body>
<div class="container">
    <h1>HR 操作</h1>


    <div class="operation">
        <button id="applyMeeting">主管申请会议</button>
        <div id="meetingResult" class="result"></div>
    </div>

    <div class="operation">
        <button id="permitVacation">主管审批请假</button>
        <div id="vacation" class="result"></div>
    </div>

    <div class="operation">
        <button id="permitPurchase">主管审批采购</button>
        <div id="purchaseResult" class="result"></div>
    </div>

    <div class="operation">
        <button id="positionChange">申请人事变动</button>
        <div id="positionChangeResult" class="result"></div>
    </div>

    <div class="operation">
        <h2>显示员工信息</h2>
        <button id="showEmpInfo">显示员工信息</button>
        <div id="empInfoResult" class="result"></div>
    </div>

    <div class="operation">
        <h2>插入新员工</h2>
        <button id="insertEmployee">插入新员工</button>
        <div id="insertResult" class="result"></div>
    </div>

    <div class="operation">
        <h2>进行培训</h2>
        <input type="text" id="trainEmpId" placeholder="员工ID">
        <input type="text" id="trainingName" placeholder="培训名称">
        <input type="date" id="trainingDate" placeholder="培训日期">
        <button id="doTraining">进行培训</button>
        <div id="trainResult" class="result"></div>
    </div>

    <div class="operation">
        <h2>奖金发放</h2>
        <input type="text" id="bonusEmpId" placeholder="员工ID">
        <input type="number" id="bonusAmount" placeholder="金额">
        <button id="doBonus">发放奖金</button>
        <div id="bonusResult" class="result"></div>
    </div>

    <div class="operation">
        <h2>扣款</h2>
        <input type="text" id="deductEmpId" placeholder="员工ID">
        <input type="number" id="deductAmount" placeholder="金额">
        <button id="doDeductions">扣款</button>
        <div id="deductResult" class="result"></div>
    </div>

    <div class="operation">
        <h2>解雇员工</h2>
        <!-- <input type="text" id="fireEmpHrId" placeholder="HR ID"> -->
        <input type="text" id="fireEmpName" placeholder="被裁员工名字">
        <button id="fireEmployee">解雇员工</button>
        <div id="fireResult" class="result"></div>
    </div>

    <div class="operation">
        <h2>修改部门</h2>
        <!-- <input type="text" id="modifyEmpHrId" placeholder="HR ID"> -->
        <input type="text" id="modifyEmpId" placeholder="员工ID">
        <input type="text" id="newDepartment" placeholder="新部门">
        <button id="modifyEmployee">修改部门</button>
        <div id="modifyResult" class="result"></div>
    </div>


    <div style="height: 100px;"></div>

    <div class="section">
        <h2>退出登录</h2>
        <button id="exit">退出登录</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>详细信息</h2>
        <div id="modalBody">
            <!-- 表单内容将被动态添加 -->
        </div>
    </div>
</div>


<!-- 引入axios库 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="hr.js"></script>
</body>
</html>
