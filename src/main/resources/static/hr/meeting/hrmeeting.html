<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发起会议</title>
    <link rel="stylesheet" href="bossmeeting.css">
</head>
<body>
<div class="container">
    <h2>发起会议</h2>
    <form id="meetingForm">
        <div class="form-group">
            <label for="name">会议名称:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <!--        <div class="form-group">-->
        <!--            <label for="time">会议时间:</label>-->
        <!--            <input type="datetime-local" id="time" name="time" required>-->
        <!--        </div>-->
        <div class="form-group">
            <label for="location">会议地点:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="hr_id">HR ID:</label>
            <input type="number" id="hr_id" name="hr_id" required>
        </div>
        <button type="submit">发起会议</button>
    </form>
</div>

<div class="section">
    <h2>返回首页</h2>
    <button id="exit">返回首页</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="bossmeeting.js"></script>
</body>
</html>
