<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新员工</title>
    <link rel="stylesheet" href="insert-emp.css">
</head>
<body>
    <div class="container">
        <h1>添加新员工</h1>
        <form id="newEmployeeForm">
            <h2>用户信息</h2>
            <div>
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="role">角色：</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div>
                <label for="userEmail">电子邮件：</label>
                <input type="email" id="userEmail" name="userEmail" required>
            </div>
            <div>
                <label for="userPhone">电话：</label>
                <input type="tel" id="userPhone" name="userPhone" required>
            </div>
            <h2>员工信息</h2>
            <div>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="empTime">雇员时间：</label>
                <input type="date" id="empTime" name="empTime" required>
            </div>
            <div>
                <label for="gender">性别：</label>
                <select id="gender" name="gender" required>
                    <option value="true">男</option>
                    <option value="false">女</option>
                </select>
            </div>
            <div>
                <label for="address">地址：</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="empPhone">电话：</label>
                <input type="tel" id="empPhone" name="empPhone" required>
            </div>
            <div>
                <label for="empEmail">电子邮件：</label>
                <input type="email" id="empEmail" name="empEmail" required>
            </div>
            <div>
                <label for="departmentId">部门ID：</label>
                <input type="number" id="departmentId" name="departmentId" required>
            </div>
            <!-- <div>
                <label for="departmentName">部门名称：</label>
                <input type="text" id="departmentName" name="departmentName" required>
            </div> -->
            <div>
                <label for="positionId">职位ID：</label>
                <input type="number" id="positionId" name="positionId" required>
            </div>
            <div>
                <label for="titleId">职称ID：</label>
                <input type="number" id="titleId" name="titleId" required>
            </div>
            <div>
                <label for="status">状态：</label>
                <input type="text" id="status" name="status" required>
            </div>
            <button type="submit">提交</button>
        </form>
        <div id="resultMessage" class="result"></div>

        <button id="exit">返回首页</button>
    </div>

    <!-- 引入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="new_employee.js"></script>
</body>
</html>
