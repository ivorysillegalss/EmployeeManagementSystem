<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新操作员</title>
    <link rel="stylesheet" href="insert-styles.css">
</head>
<body>
    <div class="container">
        <h1>添加新操作员</h1>
        <form id="insertForm">
            <h2>操作员信息</h2>
            <!-- <input type="number" id="operatorId" name="operatorId" placeholder="操作员ID" required> -->
            <!-- <input type="number" id="userId" name="userId" placeholder="用户ID" required> -->
            <input type="text" id="operatorRole" name="operatorRole" placeholder="操作员权限" required>
            <!-- <input type="number" id="createAt" name="createAt" placeholder="创建时间" required> -->
            <!-- <input type="number" id="updateAt" name="updateAt" placeholder="更新时间" required> -->

            <h2>用户信息</h2>
            <input type="text" id="username" name="username" placeholder="用户名" required>
            <input type="password" id="password" name="password" placeholder="密码" required>
            <input type="text" id="role" name="role" placeholder="角色" required>
            <input type="email" id="email" name="email" placeholder="电子邮件" required>
            <input type="tel" id="phone" name="phone" placeholder="电话" required>
            <!-- <input type="number" id="userCreateTime" name="createTime" placeholder="用户创建时间" required> -->
            <!-- <input type="number" id="userUpdateTime" name="updateTime" placeholder="用户更新时间" required> -->

            <button type="submit">提交</button>
        </form>
        <div id="result"></div>
        
        <button class="back">
            <a href="index-operator.html">回到主页</a>
        </button>

    </div>

    <!-- 引入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="insert.js"></script>
</body>
</html>
