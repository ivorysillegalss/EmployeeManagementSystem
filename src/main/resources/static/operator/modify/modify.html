<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改用户权限</title>
    <link rel="stylesheet" href="modify-styles.css">
</head>
<body>
    <div class="container">
        <h1>修改用户权限</h1>
        <form id="modifyForm">
            <h2>权限修改信息</h2>
            <input type="number" id="operatorId" name="operatorId" placeholder="操作员ID" required>
            <input type="number" id="userId" name="userId" placeholder="用户ID" required>
            <input type="text" id="newRole" name="newRole" placeholder="新角色" required>
            <button type="submit">提交</button>
        </form>
        <div id="result"></div>
        <button type="button" id="homeButton">回到主页</button>
    </div>

    <!-- 引入axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="modify.js"></script>
</body>
</html>
